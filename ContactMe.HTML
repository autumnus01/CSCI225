<!DOCTYPE html>
<html lang="en-us">
<meta charset="UTF-8">
<head>
    <title>Contact Me</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NO9eob0PEBk?si=rBTKK62brOFMXwQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <form action="" name="feedback">
        <p>
            First name: <input type="text" name="fname" placeholder="anonymous" required>
        </p>
        <p>
            Last name: <input type="text" name="lname" placeholder="anonymous" required>
        </p>
        <p>
            Email: <input type="email" name="mail" placeholder="name@domain.com">
        </p>
        <p>
            Are you going to recommend this website?
        </p>
        <p>
            <input type="radio" name="rec" value="Yes">Yes
        </p>
        <p>
            <input type="radio" name="rec" value="No"> No
        </p>
        <p>
            What is your favorite website?
        </p>
        <p>
            <select name="websites">
                <option value="google">Google</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="youtube">YouTube</option>
                <option value="reddit">Reddit</option>
            </select>
        </p>
        <p>
            What is your favorite color?
            <input type="color" name="favcolor">
        </p>
        <p>
            What month were you born?
            <input type="month" name="bmonth">
        </p>
        <p>
            Rate this website on a scale of 1 to 10: <input type="range" name="rating" min="0" max="10">
        </p>
        <p>Please enter any additional feedback:</p>
        <p>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Submit" name="sbutton">
            <input type="reset" value="Clear" name="cbutton">
        </p>
    </form>
</body>
</html>
